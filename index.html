<!DOCTYPE html>
<html lang="en-ca">
  <head>

    <!--Meta data-->
    <meta charset="utf-8">
    <meta name="description" content="Hot and Cold temperature webpage">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Lily C">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png">
    <link rel="manifest" href="./fav_index/site.webmanifest">

    <!--Stylesheet CSS-->
    <link rel="stylesheet" href="./css/style.css">

    <!--MDL theme-->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-green.min.css" />

    <!--Padding-->
    <main style="padding-left: 20px; padding-right: 20px;">

    <!--Title-->
      <title>Temperature Webpage</title>
  </head>
  <body>

    <!--Link to JavaScript file-->
    <script src="./js/script.js"></script>

    <!--Header-->
    <h1>Temperature Webpage with Javascript</h1>

    <!--Text-->
    <p>If you're ever struggling to determine whether the temperature is cold or hot. Thankfully, this website I created will help you determine if your temperatures are considered to be hot or cold!</p>

    <!--Image-->
    <center>
      <img src="./images/hotAndCold.png" alt="Examples of hot and cold person" width="400" length="400">
    </center>

    <!--Form for user input-->
    <h3>Please enter your temperature below:</h3>
    <form action="javascript:tempSent()">
      <label for="temp-input">Temperature in degrees celsius:</label>
      <input type="number" step="1" id="temp-input" placeholder="Degrees">
    <br>
    <br>
      <input id="button" type="submit" value="Evaluate" button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
    </form>
    <br>

    <!-- Div for results -->
    <div id="results"></div>
  </main>
  </body>
</html>
